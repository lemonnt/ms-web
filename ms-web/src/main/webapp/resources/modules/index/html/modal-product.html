<section id="largeMemberModal">

<div id="memberModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <input type="hidden" class="productId" value="{{id}}">
  <input type="hidden" class="memberId" value="{{memberId}}">
  <div class="modal-dialog modal-lg" >
    <div class="modal-content" style="width:120%;">
     <div class="modal-header">
        <button type="button" class="close closeBtnProduct"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body" >
        
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default closeBtnProduct">关闭</button>
        <button type="button" class="btn btn-primary submitProduct" id = "memberContent_edit" data-status=false>{{btnName}}</button>
      </div>  
    </div>
  </div>
</div>
</section>
