<div id="super_informationOuter" class="row" style="background:white;">
<div id="information_modal" class="row" style="background: white;">
	<div class="panel-group" id="accordion" role="tablist"
		aria-multiselectable="true">
		<div class="panel panel-success">
			<div class="panel-heading" role="tab">
				<h3 class="panel-title">
					<a role="button" data-toggle="collapse" data-parent="#accordion"
						href="#collapseThree" aria-expanded="true"
						aria-controls="collapseThree"> <strong>{{title}}</strong>
					</a>
				</h3>
			</div>
			<div id="informationModal_panelBody" class="panel-collapse collapse in"
				role="tabpanel" aria-labelledby="headingOne">
				<div class="panel-body">
					<!-- 时间查询控件 -->
					<div role="tabpanel" class="tab-pane">
						<div class="panel-body">
							<div class="col-xs-4 col-xs-offset-4">
								<div class="input-group">
									<span class="input-group-addon">查询日期 ：</span> <input
										id="startDate" type="text" class="form-control" /> <span
										class="input-group-addon">-</span> <input id="endDate"
										type="text" class="form-control" />
								</div>
							</div>
							<div class="col-xs-1">
								<button id="qryformations_btn" class="btn btn-default">
									<span>查询</span>
								</button>
							</div>
						</div>
					</div>
					<!-- 时间查询控件
        <div role="tabpanel" class="tab-pane" id="memberTables"> 
         <table id="memberInformationsForTable" class="table table-bordered table-striped"> 
         </table> 
        </div>  -->
				</div>
			</div>
		</div>
	</div>
</div>
</div>
